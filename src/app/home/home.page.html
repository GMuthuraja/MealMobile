
<ion-content [fullscreen]="true">
  <ion-grid class="holder ion-no-padding">
    <ion-row class="ion-no-padding ion-align-items-center">
        <ion-col class="ion-padding">        
          <div class="ion-padding-horizontal innerHolder">
            <div class="ion-padding-horizontal">
              <ion-img class="img33 mrgn50Auto " src="../../assets/images/cancelBig.svg"></ion-img>
              <ion-img class="img33 mrgn50Auto dispNone" src="../../assets/images/tickBig.svg"></ion-img>
              <p class="danger">This Passenger is not eligible to have any compensations</p>
              <p class="dispNone"> This Passenger is not eligible to have</p>
              <p class="dispNone">This Passenger is eligible to have </p>
              <ion-item lines="none"><p class="bold ion-padding-horizontal greyOpaque">Meal</p></ion-item>
              <ion-item lines="none"><p class="bold ion-padding-horizontal indigo dispNone">Meal</p></ion-item>
              <ion-item lines="none" class="dispNone">
            <ion-icon src="../../assets/images/tickIndigo.svg" slot="start"></ion-icon>Has already taken meal
              </ion-item>
          </div>
          <ion-button class=""size="large">Back to scan</ion-button>
          <ion-button class="dispNone" shape="round" size="large">Confirm Meal</ion-button>
          <ion-button class="dispNone" shape="round" size="large">Confirm Accommodation</ion-button>
          </div>
        </ion-col>
    </ion-row>   
  </ion-grid>
</ion-content>
